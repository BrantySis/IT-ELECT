<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fitness Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to Your Fitness Dashboard</h1>

        <!-- Calorie Balance Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Calorie Balance</h5>
                <p class="card-text" th:text="${calorieBalance} + ' kcal'">0 kcal</p>
            </div>
        </div>

        <div class="row">
            <!-- Add Meal Section -->
            <div class="col-md-6">
                <h4>Add Meal</h4>
                <form th:action="@{/addMeal}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <div class="mb-3">
                        <input type="text" class="form-control" name="mealName" placeholder="Meal Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="calories" placeholder="Calories" required>
                    </div>
                    <button class="btn btn-primary">Add Meal</button>
                </form>
            </div>

            <!-- Add Workout Section -->
            <div class="col-md-6">
                <h4>Add Workout</h4>
                <form th:action="@{/addWorkout}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <div class="mb-3">
                        <input type="text" class="form-control" name="workoutType" placeholder="Workout Type" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="caloriesBurned" placeholder="Calories Burned" required>
                    </div>
                    <button class="btn btn-success">Add Workout</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <!-- Meals List Section -->
            <div class="col-md-6">
                <h4>Meals</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="meal : ${meals}" th:text="${meal.mealName} + ' - ' + ${meal.calories} + ' kcal'">Sample Meal</li>
                </ul>
            </div>

            <!-- Workouts List Section -->
            <div class="col-md-6">
                <h4>Workouts</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="workout : ${workouts}" th:text="${workout.workoutType} + ' - ' + ${workout.caloriesBurned} + ' kcal'">Sample Workout</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
