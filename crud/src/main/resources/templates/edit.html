<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/courses">Course Manager</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">Edit Course</h2>

            <!-- If course not found -->
            <div th:if="${course == null}">
                <div class="alert alert-danger text-center">Course not found.</div>
                <div class="text-center">
                    <a href="/courses" class="btn btn-primary">Back to List</a>
                </div>
            </div>

            <!-- If course exists -->
            <div th:if="${course != null}">
                <form th:action="@{/courses/update/{id}(id=${course.id})}" method="post">
                    <input type="hidden" name="id" th:value="${course.id}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Course Name:</label>
                        <input type="text" name="name" class="form-control" th:value="${course.name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Author:</label>
                        <input type="text" name="author" class="form-control" th:value="${course.author}" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/courses" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Update Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
